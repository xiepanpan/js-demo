<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父向子通信</title>
</head>
<body>
<div id="app">
    <introduce :title="msg"></introduce>
    <hr>
    <for-component :items="lessons"></for-component>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    <!--  全局组件 一旦全局注册，就意味着即便以后你不再使用这个组件，它依然会随着Vue的加载而加载。  -->
    // Vue.component("counter",{
    //     template:"<button @click=\"count++\">点我试试 我记住你了 点了我{{count}}次！</button>",
    //     data(){
    //         return{
    //             count:0,
    //         }
    //     }
    //     }
    // );
    //局部组件
    const introduce={
        template:"<h1>{{title}}</h1>",
        props:['title']
    };
    const forComponent ={
        template:"<ul><li v-for='item in items'>{{item}}</li></ul>",
        props:['items']
    }
    const app = new Vue({
        el:"#app",
        data:{
            msg: "大家好，我是渣渣辉！",
            lessons:['java','php','python']
        },
        components:{
            introduce,forComponent
        }
    });
</script>
</body>
</html>
